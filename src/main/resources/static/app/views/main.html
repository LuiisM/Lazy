<div class="middlePage">
    <div class="page-header">
        <h1 class="logo">Prueba <small>Complete los campos</small></h1>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <pre>{{content}}</pre>
                    <a ng-if="done" ng-href="{{file}}" download="{{file_name}}">Download</a>
                </div>
                <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
                    <form class="form-horizontal" name="formupload" ng-submit="main.send()">
                        <input id="textinput" name="textinput" type="text" placeholder="CÃ©dula" ng-model="main.form.document" class="form-control input-md" required>
                        <input id="textinput" name="textinput" type="text" placeholder="Nombre" ng-model="main.form.name" class="form-control input-md" required>
                        <input type="file" on-read-file="readFile(file)" />
                        <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right" ng-disabled="formupload.$invalid">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
